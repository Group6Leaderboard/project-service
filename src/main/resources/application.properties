# Spring application name
spring.application.name=Leaderboard-backend

# PostgreSQL connection for both contact form and projects feature
spring.datasource.url=jdbc:postgresql://localhost:5432/leaderboard
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true



# Server configurations
server.port=8082

jwt.secret=Your32CharacterLongSecretKeyBase64Encoded

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.hikari.auto-commit=false
user.service.url=http://localhost:8081
college.service.url=http://localhost:8081



